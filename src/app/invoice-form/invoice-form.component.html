<mat-card>
    <mat-card-header>
        <mat-card-title>Klant informatie</mat-card-title>
        <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
            <button mat-menu-item>Bewerk</button>
        </mat-menu>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="fill">
            <mat-label>Select a customer</mat-label>
            <mat-select (selectionChange)="selectCustomer($event)" name="customer">
                <mat-option *ngFor="let customer of customers" [value]="customer.id">
                    {{customer.lastName}} {{customer.firstName}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <app-customer-detail [customer]="invoice.customer"></app-customer-detail>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color="primary">Nieuwe klant</button>
    </mat-card-actions>
</mat-card>
